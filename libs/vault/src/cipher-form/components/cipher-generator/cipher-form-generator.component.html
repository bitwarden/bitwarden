<tools-password-generator
  *ngIf="type === 'password'"
  [disableMargin]="disableMargin"
  (onGenerated)="onCredentialGenerated($event)"
  (onAlgorithm)="algorithmSelected($event)"
></tools-password-generator>
<tools-username-generator
  *ngIf="type === 'username'"
  [disableMargin]="disableMargin"
  (onGenerated)="onCredentialGenerated($event)"
  (onAlgorithm)="algorithmSelected($event)"
></tools-username-generator>
