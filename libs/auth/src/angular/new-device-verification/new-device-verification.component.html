<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <bit-form-field>
    <bit-label>{{ "verificationCode" | i18n }}</bit-label>
    <input
      bitInput
      type="text"
      id="verificationCode"
      name="verificationCode"
      formControlName="code"
      appInputVerbatim
    />
  </bit-form-field>

  <button
    bitLink
    type="button"
    linkType="primary"
    (click)="requestOTP()"
    [disabled]="disableRequestOTP"
    class=""
  >
    {{ "resendCode" | i18n }}
  </button>

  <div class="tw-flex tw-mt-4">
    <button
      bitButton
      buttonType="primary"
      type="submit"
      [block]="true"
      [disabled]="formGroup.invalid"
    >
      {{ "continueLoggingIn" | i18n }}
    </button>
  </div>
</form>
