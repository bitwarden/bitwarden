<bit-form-field>
  <bit-label>{{ "verificationCode" | i18n }}</bit-label>
  <!-- TODO: convert this to use reactive forms to get required styling -->
  <input
    bitInput
    type="text"
    appAutofocus
    appInputVerbatim
    [(ngModel)]="tokenValue"
    (input)="token.emit(tokenValue)"
  />
  <bit-hint>
    <a bitLink href="#" appStopClick (click)="sendEmail(true)">
      {{ "resendCode" | i18n }}
    </a></bit-hint
  >
</bit-form-field>
