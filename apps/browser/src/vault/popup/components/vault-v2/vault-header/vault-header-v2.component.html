<div class="tw-flex tw-gap-1 tw-items-center" [ngClass]="{ 'tw-mb-2': disclosureRef.open }">
  <div class="tw-flex-1">
    <app-vault-v2-search></app-vault-v2-search>
  </div>
  <div class="tw-relative">
    <button
      type="button"
      bitIconButton="bwi-sliders"
      [buttonType]="'muted'"
      [bitDisclosureTriggerFor]="disclosureRef"
      [appA11yTitle]="'filterVault' | i18n"
      aria-describedby="filters-applied"
    ></button>
    <p
      class="tw-sr-only"
      id="filters-applied"
      *ngIf="buttonSupportingText$ | async as supportingText"
    >
      {{ supportingText }}
    </p>
    <!-- FIXME: associated colors are defined in the ps/extension branch and can be updated once merged -->
    <div
      *ngIf="showBadge$ | async"
      class="tw-flex tw-items-center tw-justify-center tw-z-10 tw-absolute tw-rounded-full tw-h-[15px] tw-w-[15px] tw-top-[1px] tw-right-[1px] tw-text-[#c01176] tw-text-[8px] tw-border-[#c01176] tw-border-[0.5px] tw-border-solid tw-bg-[#FFEAFA] tw-leading-normal"
      data-testid="filter-badge"
    >
      {{ numberOfFilters$ | async }}
    </div>
  </div>
</div>
<bit-disclosure #disclosureRef (openChange)="disclosureVisibility($event)">
  <app-vault-list-filters></app-vault-list-filters>
</bit-disclosure>
