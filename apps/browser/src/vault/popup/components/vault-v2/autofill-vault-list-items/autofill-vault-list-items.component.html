<app-vault-list-items-container
  *ngIf="autofillCiphers$ | async as ciphers"
  [ciphers]="ciphers"
  [title]="'itemSuggestions' | i18n"
  [showRefresh]="showRefresh"
  [currentURIIsBlocked]="currentURIIsBlocked"
  (onRefresh)="refreshCurrentTab()"
  [description]="(showEmptyAutofillTip$ | async) ? ('autofillSuggestionsTip' | i18n) : null"
  showAutofillButton
  [primaryActionAutofill]="clickItemsToAutofillVaultView && !this.currentURIIsBlocked"
></app-vault-list-items-container>
